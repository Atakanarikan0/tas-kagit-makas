<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Taş Kağıt Makas</h1>
    <div class="header-hero">
      <div class="user">
        <h3>Oyuncu</h3>
        <div>
          <button id="tasBtn">Taş</button>
          <button id="kagitBtn">Kağıt</button>
          <button id="makasBtn">Makas</button>
        </div>
      </div>
      <div class="computer">
        <h3>Bilgisayar</h3>
        <button id="bilgisayarHamle">Taş</button>
      </div>
    </div>
    <div class="score">
      <h3>Oyuncu: <span  id="oyuncuSkorTxt"> 0</span></h3>
      <h3>Bilgisayar: <span id="bilgisayarSkorTxt">0</span></h3>
    </div>
    <div class="btn-group">
      <button id="kazananBilgi">Kazanan Oyuncu</button>
      <button id="sifirlaBtn">Skorları Sıfırlara</button>
    </div>
  </div>
  
</body>
</html>
